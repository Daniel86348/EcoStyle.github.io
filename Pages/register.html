<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/Assets/css/stylsheet.css">
    <title>Register</title>
</head>

<body>
    <div class="container-fluid contenedor">
        <div class="container py-3 contenedor-principal rounded">
            <form action="">
                <h1 class="text-success text-center pb-3">EcoStyle</h1>
                <h2 class="text-center pb-3">Registrate</h2>

                <!--Correo-->
                <div class="mb-3 credenciales mx-auto">
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Correo electronico">
                </div>
                <!--Contraseña-->
                <div class="g-3 align-items-center credenciales mx-auto">
                    <div class="col-auto">
                        <input type="password" id="inputPassword6" class="form-control mb-3"
                            aria-describedby="passwordHelpInline" placeholder="Contraseña">
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline" placeholder="Coloque la contraseña nuevamente">
                    </div>
                </div>
                <div class="text-center m-4 ">
                    <button type="submit" class="btn btn-success btn-registrate">Registrate</button>
                </div>
            </form>
            <div class="text-center">
            <p>¿Ya tiene una cuenta?</p>

            <a href="login.html" class="registro text-decoration-none text-success fw-semibold">Iniciar sesión</a>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
